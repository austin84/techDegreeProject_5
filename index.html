<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lightbox/lightbox.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <main class="container">
      <div class="search">
        <input
          id="search"
          name="search"
          placeholder="Search"
          type="text"
          data-toggle="hideseek"
          data-list=".list"
        />
      </div>
      <div class="list">
        <div
          class="photo"
          title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
        >
          <a
            href="images/01.jpg"
            data-lightbox="lightbox"
            data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
            rel="lightbox[gallery]"
          >
            <img
              class="photo"
              src="images/thumbnails/01.jpg"
              alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
            />
          </a>
        </div>

        <div
          class="photo"
          title="The lake was so calm today. We had a great view of the snow on the mountains from here."
        >
          <a
            href="images/02.jpg"
            data-lightbox="lightbox"
            data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
            rel="lightbox[gallery]"
          >
            <img src="images/thumbnails/02.jpg" alt="A lake and mountains" />
          </a>
        </div>

        <div
          class="photo"
          title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
        >
          <a
            href="images/03.jpg"
            data-lightbox="lightbox"
            data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
            rel="lightbox[gallery]"
          >
            <img src="images/thumbnails/03.jpg" alt="A green field" />
          </a>
        </div>

        <div
          class="photo"
          title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."
        >
          <a
            href="images/04.jpg"
            data-lightbox="lightbox"
            data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."
            rel="lightbox[gallery]"
          >
            <img
              src="images/thumbnails/04.jpg"
              alt="Iceburgs with mountains behind"
            />
          </a>
        </div>

        <div
          class="photo"
          title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
        >
          <a
            href="images/05.jpg"
            data-lightbox="lightbox"
            data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
            rel="lightbox[gallery]"
          >
            <img src="images/thumbnails/05.jpg" alt="Desert peaks" />
          </a>
        </div>

        <div
          class="photo"
          title="Fall is coming, I love when the leaves on the trees start to change color."
        >
          <a
            href="images/06.jpg"
            data-lightbox="lightbox"
            data-title="Fall is coming, I love when the leaves on the trees start to change color."
          >
            <img src="images/thumbnails/06.jpg" alt="Desert foliage" />
          </a>
        </div>

        <div
          class="photo"
          title="I drove past this plantation yesterday, everything is so green!"
        >
          <a
            href="images/07.jpg"
            data-lightbox="lightbox"
            data-title="I drove past this plantation yesterday, everything is so green!"
          >
            <img src="images/thumbnails/07.jpg" alt="A green valley" />
          </a>
        </div>

        <div
          class="photo"
          title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
        >
          <a
            href="images/08.jpg"
            data-lightbox="lightbox"
            data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
          >
            <img src="images/thumbnails/08.jpg" alt="A sandy beach" />
          </a>
        </div>

        <div
          class="photo"
          title="We enjoyed a quiet stroll down this countryside lane."
        >
          <a
            href="images/09.jpg"
            data-lightbox="lightbox"
            data-title="We enjoyed a quiet stroll down this countryside lane."
          >
            <img
              src="images/thumbnails/09.jpg"
              alt="An overgrown gravel road"
            />
          </a>
        </div>

        <div
          class="photo"
          title="Sunset at the coast! The sky turned a lovely shade of orange."
        >
          <a
            href="images/10.jpg"
            data-lightbox="lightbox"
            data-title="Sunset at the coast! The sky turned a lovely shade of orange."
          >
            <img
              src="images/thumbnails/10.jpg"
              alt="A view from an ocean cliff"
            />
          </a>
        </div>

        <div
          class="photo"
          title="I did a tour of a cave today and the view of the landscape below was breathtaking."
        >
          <a
            href="images/11.jpg"
            data-lightbox="lightbox"
            data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
          >
            <img
              src="images/thumbnails/11.jpg"
              alt="A view from a cave overlooking a green valley"
            />
          </a>
        </div>

        <div
          class="photo"
          title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
        >
          <a
            href="images/12.jpg"
            data-lightbox="lightbox"
            data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
          >
            <img src="images/thumbnails/12.jpg" alt="A distant mountain" />
          </a>
        </div>
      </div>
      <footer>
        <p>Copyright 2020 - Austin Veatch</p>
        <p id="result"></p>
      </footer>
    </main>
    <script src="lightbox/lightbox-plus-jquery.min.js"></script>
    <script src="hideseek/jquery.hideseek.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
